<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                background-color: #000000; /* Чёрный фон */
                color: #e0e0e0; /* Светло‑серый текст */
                font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Open Sans", "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            h1 {
                color: #ffffff; /* Белый цвет заголовка */
                font-size: 2.5rem;
                font-weight: 700;
                text-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
                margin-bottom: 10px;
            }

            p {
                font-size: 1.2rem;
                color: #b0b0b0; /* Чуть темнее, чем основной текст */
                margin-bottom: 20px;
            }

            a {
                display: block;
                text-align: center;
                color: #4da6ff; /* Голубой цвет ссылки */
                font-size: 1.1rem;
                text-decoration: none;
                margin-top: 20px;
                transition: color 0.3s, text-shadow 0.3s;
            }
            /* Эффект при наведении на ссылку */

            a:hover {
                color: #ffffff;
                text-shadow: 0 0 8px rgba(77, 166, 255, 0.6);
            }

            img {
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <h1>Визитка</h1>
        <p>на этих курсах я обучаюсь Web</p>

        <!-- изображение по центру -->

        <img src="Гифка.gif" height="200px" alt="Иконка сайта" />

        <a href="https://icogon.h1n.ru/index.html">
            Проект над которым сейчас работаю для Яндекс‑Игр
        </a>
    </body>
</html>
